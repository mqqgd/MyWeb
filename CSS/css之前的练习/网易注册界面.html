<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/网易注册界面.css" />
</head>

<body>
    <div class="top">
        <img src="images/wylogo.png" alt="注册logo" class="logo" />
        <span class="span1">|</span>
        <span class="span2">中国第一大电子邮件服务器</span>

        <div class="right_nav">
            <a href="#" target="_blank">帮助</a>
            <span>|</span>
            <a href="#" target="_blank">更多</a>
            <img src="images/msg_icon.png" alt="msg_icon" class="msg_icon" />
        </div>
    </div>
    <div class="content">
        <div class="register-container">
            <h1>欢迎注册网易邮箱</h1>
            <ul>
                <li>免费邮箱</li>
                <li>VIP邮箱</li>
            </ul>
            <div class="line">
                <input type="text" value="邮箱地址">
                <select name="邮箱地址">
                    <option value="@163.com"></option>
                    <option value="@126.com"></option>
                    <option value="@yeah.net"></option>
                </select>

            </div>
            <!-- <div class="line">
                <input type="password">
            </div> -->
            <input type="password" value="密码">
            <input type="text" value="手机号码">


        </div>
        <div class="footer"></div>
</body>

</html>
