<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Emmet语法快速生成CSS样式，采用简写的方式     eg:tac tab-->   w100 tab-->*/
    .p {
        text-align: center;
        width: 100px;
    }
</style>

<body>
    <div>生成标签，直接输入标签名，按TAB键</div>

    <!-- 生成多个相同标签，加上*    eg：div*3 tab -->
    <div></div>
    <div></div>
    <div></div>

    <!-- 生成父子级关系的标签，用>       eg: ul>li   tab --> -->
    <ul>
        <li></li>
    </ul>

    <!-- 生成兄弟关系的标签，用+              eg:div+ul    tab---> -->
    <div></div>
    <ul></ul>

    <!-- 生成带有类名或者id名的标签，直接写.类名 或者 #id名     eg: .demo   tab--> #demo tab---> -->
    默认是div, 其他标签需要加约束 eg: p.one tab--> ul#one tab-->
    <div class="demo"></div>
    <div id="demo"></div>
    <p class="one"></p>
    <ul id="one"></ul>

    <!-- 生成的div类名有顺序，用$自增符号     eg:.demo$*3  tab---> -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>

    <!-- 生成的标签内部写内容，用{}     eg: div{数学}   tab--> div{$}*3-->
    <div>数学</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>


</body>

</html>
