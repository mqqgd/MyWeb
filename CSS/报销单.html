<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="报销单.css" />
</head>

<body>
    <div class="main">

            <h1>费用报销单</h1>
        </div>

        <div>
            <span>报销日期 </span>
            <span>附件 张</span>
        </div>
        <table border="1" cellspacing="0">
            <!-- 第一行 -->
            <tr>
                <td>费用项目</td>
                <td>类别</td>
                <td>金额</td>
                <td rowspan="2">负责人（盖章）</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <!-- 第三行 -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="blank1" rowspan="2">审 查 意 见</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <!-- 第五行 -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2">报销人（盖章）</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td class="blank2">报 销 金 额 总 计</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td colspan="5">核实金额</td>
            </tr>

            <tr>
                <td>借款数</td>
                <td></td>
                <td>应退金额</td>
                <td></td>
                <td>应补金额</td>
                <td></td>
            </tr>
        </table>

        <div class="footer">
            <span>审核</span>
            <span>出纳</span>
        </div>
    </div>
</body>

</html>
