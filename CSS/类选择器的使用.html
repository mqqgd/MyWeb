<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        注意，这里属性值与HTML的属性值不同,不能加引号
        .mediumslateblue{
            width: 100px;;
            height: 100px;
            /* 背景颜色 */
            background-color:mediumslateblue
        }
        .plum{
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color:plum
        }

    </style>

</head>
<body>
    <div class="mediumslateblue">香芋紫</div>
    <div class="plum">淡粉色</div>
    <div class="mediumslateblue">香芋紫</div>
</body>
</html>
