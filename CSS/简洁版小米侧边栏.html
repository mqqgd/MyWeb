<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏展示</title>

    <!-- 思路：1、把链接a转换为块元素，这样链接可以独占一行，并且具有宽高 -->
    <!-- 2、鼠标经过a 给链接设置背景颜色 -->

    <style>
        a {
            display: block;
            width: 227px;
            height: 39px;
            font-size: 15px;
            background-color: #535758;
            text-decoration: none;
            text-indent: 1.5em;
            color: ivory;
            line-height: 39px;

        }

        a:hover {
            background-color: #ff7000;
        }
    </style>

</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>

</body>

</html>
