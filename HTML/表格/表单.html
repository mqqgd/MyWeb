<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>个人简介</h3>
    <table  width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <!-- name：表单名称  单选框和复选框的name要一样  value:表单值  上传表单时候用的 -->
                <input type="radio" name="sex" value="man" id="sex"><img src="image/nan.jpg" height="23"><label for="sex">  男  </label>
                <input type="radio" name="sex" value="women" id="sex"><img src="image/women.jpg" height="25"><label for="sex">  女 </label>
            </td>
        </tr>

        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                </select>

                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>


            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <select>
                    <option>--请选择省份--</option>
                    <option>陕西省</option>
                    <option>甘肃省</option>
                    <option>青海省</option>
                </select>

                <select>
                    <option>--请选择市/自治区/县--</option>
                    <option>西安</option>
                    <option>兰州</option>
                    <option>西宁</option>
                </select>

                <select>
                    <option>--请选择区域--</option>
                    <option>雁塔区</option>
                    <option>安宁区</option>
                    <option>城东区</option>
                </select>

            </td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状态</td>
            <td>
                <!-- label增加用户体验 -->
                <input type="radio" name="marry" id="marry" checked="checked"><label for="marry">未婚</label>
                <input type="radio" name="marry" id="marry"><label for="marry">已婚</label>
                <input type="radio" name="marry" id="marry"><label for="marry">离婚</label>
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" ></td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td>兴趣爱好</td>
            <td>
                <input type="checkbox"> 健身
                <input type="checkbox"> 唱歌
                <input type="checkbox"> 搬砖
                <input type="checkbox"> 科研
                <input type="checkbox"> 么得兴趣，咸鱼一条
            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>个性签名</td>
            <td>
                <textarea cols="30">你有一条个性签名需要填写~~~</textarea>
            </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
                <input type="reset" value="重新填写">
            </td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我已阅读相关协议
            </td>
        </tr>

        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <form>
                    <ul>
                        <li>所填内容真实</li>
                        <li>无不良记录</li>
                        <li>真实有效</li>
                    </ul>
                </form>
            </td>
        </tr>

    </table>
</body>
</html>
